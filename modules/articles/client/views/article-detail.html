<div *ngIf="article && detailView" class="list-group">
    <div class="d-flex w-100 justify-content-between ">
        <h5 class="mb-1 ">{{article.title}}</h5>
    </div>
    <p class="mb-1 ">{{article.content}}</p>
    <small>By <strong>{{article.userName}}</strong> on {{article.created | date}}</small>
</div>
<div *ngIf="!article && detailView">
    <div class="alert alert-danger" role="alert">
        Whoops! no article found.
    </div>
</div>
<div *ngIf="!detailView &&loggedIn" class="row">
    <h3 class="text-center"> New Article </h3>
    <form (ngSubmit)="submit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="article.title" />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" class="form-control" id="content" name="content" [(ngModel)]="article.content" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        {{ errorMessage }}
    </form>
</div>
<hr/>
<div class="text-center">
    <button class="btn btn-primary" routerLink="/articles">All Articles</button>
</div>
