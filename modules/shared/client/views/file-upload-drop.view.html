<style>
  .file-upload-drop {
    border: dotted 3px lightgrey;
  }
  .file-is-over {
    border: dotted 3px green;
  }
</style>
<div ng2FileDrop
     [ngClass]="{ 'file-is-over': lastState }"
     (change)="fileChange($event)"
     (fileOver)="fileOver($event)"
     class="well file-upload-drop"
     [uploader]="uploader">
  Drag a file here
</div>
