<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card-group user-card-group card-wrapper">
                <div class="card" *ngFor="let user of users" (click)="setUser(user)">
                    <img class="card-img-top" src="http://placehold.it/100x200" alt="{{user.firstName}}">
                    <div class="card-block">
                        <h4 class="card-title text-center">{{user.username}}</h4>
                        <p class="card-text text-center"> role: {{user.role}}</p>
                        <p class="card-text text-center"><small class="text-muted">{{user.created | date}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
