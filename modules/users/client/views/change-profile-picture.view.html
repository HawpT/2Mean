<div class="row">
  <img src="{{ user.profileImageUrl }}" alt="Profile image" class="img-thumbnail">
  <form>
    <div class="form-group">
      <label for="profilePicture">Profile Picture</label>
      <input type="file" class="form-control" id="profilePicture" required>
    </div>
    <button type="submit" class="btn btn-primary">Change Picture</button>
  </form>
</div>
