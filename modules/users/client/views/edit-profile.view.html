  <form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName"
             formControlName="firstName" [(ngModel)]="user.firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" 
             formControlName="lastName" [(ngModel)]="user.lastName">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" 
             formControlName="email" [(ngModel)]="user.email">
      <div *ngIf="formErrors.email" class="alert alert-danger">
        {{ formErrors.email }}
      </div>
    </div>
    <div class="form-group">
      <label for="profilePicture">Profile Picture</label>
      <image-file-drop #fileUpload [endpoint]="endpoint" (uriChanged)="uriChange($event)"></image-file-drop>
      <input type="hidden" class="form-control" id="profilePictureType" name="profilePictureType"
             formControlName="profilePictureType">
      <input type="hidden" class="form-control" id="profilePictureSize" name="profilePictureSize"
             formControlName="profilePictureSize">
      <div *ngIf="formErrors.profilePictureSize || formErrors.profilePictureType" class="alert alert-danger">
        <ul>
          <li *ngIf="formErrors.profilePictureType">
            {{ formErrors.profilePictureType }}
          </li>
          <li *ngIf="formErrors.profilePictureSize">
            {{ formErrors.profilePictureSize }}
          </li>
        </ul>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!formValid">Submit</button>
    {{ errorMessage }}
  </form>
